<html>
    <head>
    <title>Welcome</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="toastr.css" rel="stylesheet"/>
    <script src="toastr.js"></script>

    <script type="text/javascript">
        function changeQuote()
        {
            document.getElementById("quote").innerHTML = document.getElementById("newquote").value;

            toastr["success"]("You Changed The Quote", "Quote Changed")

            toastr.options = {
              "closeButton": true,
              "debug": false,
              "newestOnTop": false,
              "progressBar": true,
              "positionClass": "toast-top-right",
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            }
        }
    </script>
    </head>

    <body>
    <!--<script src="script.js"></script>-->

    <h1>Welcome, Have A Look Around</h1>

    <div class="quotebox">
    <input type="text" id="newquote" class="textbox">
    <input type="submit" class="button" value="Change Quote" onClick=changeQuote()>

    <br><br><br><br><br><br>

    <i><h3 id="quote">"the quieter you become, the more you are able to hear" - Kali Linux</h3></i>
    </div>

    </body>
</html>
